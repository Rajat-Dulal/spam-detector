<!DOCTYPE html>
<html>
<head>
    <title>Spam Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px 30px;
            border-radius: 8px;
            width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type=text] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Spam Email Detector</h2>
        <form method="POST">
            <label for="email">Enter message:</label><br>
            <input type="text" id="email" name="email" required><br>
            <input type="submit" value="Check">
        </form>
        {% if prediction %}
            <div class="result">
                Result: {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
